	<!DOCTYPE html>
<html lang="en">
<head>
  <title>IOT RaspBerry Pi Project</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>

<body>  
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
            <h4>Location</h4>
            <p id = "Floor"></p>
			<p id = "Wing"></p>
			<p id = "Room"></p>  			
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well"id ="Alarm_colour">
            <h4>Alarm</h4>
            <p id ="Alarm"></p> 			
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well" id ="door_colour">
            <h4>Door Position</h4>
            <p id ="Firedoor"></p>			
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Occupied</h4>
            <p id = "Noise"></p> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div id = "Temperature" class="well"> 
          </div>
        </div>
        <div class="col-sm-4">
          <div id = "Noise_Level" class="well"> 
          </div>
        </div>
		 <div class="col-sm-4">
          <div id = "Door Open Counter" class="well"> 
          </div>
        </div>
      </div>
    </div>
	
	<script src="dweet.io.js"></script>
